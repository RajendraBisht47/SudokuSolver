<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level</title>
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="images/images.jpg"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="levelPage.css">
</head>
<body>
    <div class="container">

        <div class="bgimage">
            <img src="images/images.jpg" alt="">
        </div>

        <div class="level">
            <h1>Choose your level</h1>
            <button class="button" onclick="level1(this)" data-level="1">LEVEL 1</button>
            <button class="button" onclick="level2(this)" data-level="2">LEVEL 2</button>
            <button class="button" onclick="level3(this)" data-level="3">LEVEL 3</button>
        </div>
    </div>
</body>
</html>
